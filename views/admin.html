<!DOCTYPE html>
<html>
<head>
	<title>Vote now!!!</title>
	<link rel="stylesheet" type="text/css" href="/public/css/admin.css">
</head>
<body>
	<div class="container">
		<div class="signup">
			<div class="icon">
				<img src="https://cdn1.iconfinder.com/data/icons/prettyoffice8/256/User-blue.png" width="150px" height="150px"></div>
				<form method="POST" action='/validateAdmin'>
			<table>
				<tr height="25px">
					<td rowspan=""><h1>Admin</h1></td>
				</tr>
				<tr>
					<td><input class="mail" type="email" name="name" placeholder=" Enter your e-mail" required=""></td>
				</tr>
				<tr >
					<td><input class="pass" type="password" name="pass" placeholder=" Enter your password" id="myInput"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ6gsmEoR1iqOO-dUxYMuZt7B3oOk-xGu84Eg&usqp=CAU" onclick="myFunction()" height="25px" width="20px" style="cursor: pointer;margin-left: -20px;" required></td>
				</tr>
				<tr>
					<td><center><input type="submit" class="button" value="Login"></center></td>
				</tr>
				<tr>
					<td style="color: grey;">Are you a citizen and didn't vote yet?<strong><a href="citizen.html">Click here</a></strong></td>
				</tr>

			</table></form>
		</div>
	</div>
	<script>
	function myFunction() 
	{
	  var x = document.getElementById("myInput");
	  if (x.type === "password") 
	  {
	    x.type = "text";
	  } 
	  else 
	  {
	    x.type = "password";
	  }
	}
	</script>
</body>

</html>
